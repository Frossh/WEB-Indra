<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <input type="text" id="iname" name="iname" value="masukkan nama">
    <input type="password" id="pwd" name="pwd"><br>
    <input type="radio" id="html" name="fav_language" value="html"><br>
    <input type="radio" id="css" name="fav_language" value="css"><br>
    <input type="radio" id="javascript" name="fav_language" value="javascript"><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>
    <input type="button" onclick="alert('Halo Sekai')" value="Click Gw!"><br>
    <input type="color" name="favcolor" id="favcolor"><br>
    <input type="date" name="birthday" id="birthday"><br>
    <input type="datetime-local" name="birthdaytime" id="birthdaytime"><br>
    <input type="email" id="email" name="email"><br>
    <input type="image" src="aset/received_480081500688510.jpeg" alt="Submit" width="48" height="48"><br>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="custid" name="custid" value="3487"><br>
    <input type="month" id="bdaymonyh" name="bdaymonyh"><br>
    <input type="number" name="quantity" id="quantity" min="1" max="5" step="2"><br>
    <input type="range" id="vol" name="vol" min="0" max="50" step="5" value="5"><br>
    <input type="search" name="gsearch" id="gsearch"><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-789"><br>
    <input type="time" id="appt" name="appt"><br>
    <input type="ur" id="homepage" name="homepage"><br>
    <input type="week" id="week" name="week"><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset"><br>
</form>
</body>
</html>
