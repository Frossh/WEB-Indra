<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web</title>
</head>
<style>
    a[target = "_blank"] {
        color:red;
    }
    a[target = "_self"] {
        color:rgb(27, 36, 117);
    }
    a[target = "_crot"] {
        color:rgb(2, 189, 48); width: 5px;;
    }
    p[title = "_blank"] {
        color: brown;
    }
    p[title = "_self"] {
        color: rgb(19, 30, 124);
    }
    p[title = "_crot"] {
        color: rgb(42, 184, 29);
    }
</style>
<body>
    <a href="" target="_blank">contoh1</a>
    <a href="" target="_self">contoh2</a>
    <a href= >contoh3</a>
    <a href="" target="_crot">contoh4</a>

    <p title="_blank">contoh1</p>
    <p title="_self">contoh2</p>
    <p title= >contoh3</p>
    <p title ="_crot">contoh4</p>
</body>
</html>
